<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="astatic/login/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="astatic/login/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="astatic/login/css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="astatic/login/css/iofrm-theme20.css">
</head>
<body>
    <div class="form-body without-side">
        <div class="website-logo">
            <a href="http://brandio.io/envato/iofrm/html/index.html">
                <div class="logo">
                    <img class="logo-size" src="astatic/login/images/logo-light.svg" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="astatic/login/images/graphic3.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Login to account</h3>
                        <p>Access to the most powerfull tool in the entire design and web industry.</p>
                        <form>
                            <input class="form-control" type="text" name="username" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button> <a href="http://brandio.io/envato/iofrm/html/forget20.html">Forget password?</a>
                            </div>
                        </form>
                        <div class="other-links">
                            <div class="text">Or login with</div>
                            <a href="login20.html#"><i class="fab fa-facebook-f"></i>Facebook</a><a href="login20.html#"><i class="fab fa-google"></i>Google</a><a href="login20.html#"><i class="fab fa-linkedin-in"></i>Linkedin</a>
                        </div>
                        <div class="page-links">
                            <a href="http://brandio.io/envato/iofrm/html/register20.html">Register new account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="astatic/login/js/jquery.min.js"></script>
<script src="astatic/login/js/popper.min.js"></script>
<script src="astatic/login/js/bootstrap.min.js"></script>
<script src="astatic/login/js/main.js"></script>
</body>
</html>
