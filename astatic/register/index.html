            </div>
            <div class="form-holder">
               <div class="form-content form-sm">
                  <div class="form-items">
                     <h3 class="form-title">Complete the form</h3>
                     <form>
                        <div class="form-group">
				<label><b>Personal Information</b></label>
                           <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                           <input type="text" class="form-control" name="fname" placeholder="Father's Name" required>
                           <input type="text" class="form-control" name="mname" placeholder="Mother's Name" required>
                           <input type="text" class="form-control" name="mobile" placeholder="Mobile Number" required>
                           <input type="text" class="form-control" name="teacher_id" style="display:none;" >
                           <input type="text" class="form-control" name="class" placeholder="Class" required>
                           <input type="email" class="form-control" name="email" placeholder="E-mail Address" >
                        </div>
                        <div class="form-group">
				<label><b>School Name</b></label>
                           <div class="custom-options">
                              <input type="radio" id="rad1" name="rad"><label for="rad1">Master Degree</label>
                              <input type="radio" id="rad2" name="rad"><label for="rad2">Bachelor Degree</label>
                              <input type="radio" id="rad3" name="rad"><label for="rad3">Diploma</label>
                              <input type="radio" id="rad4" name="rad"><label for="rad4">Other</label>
                           </div>

                        </div>

                           <textarea class="form-control"></textarea>
			</div>-->

                        <div class="form-group">
				<label><b>Upload Student Photo</b></label>
				<input type="file" name="file_name" enctype="multiple/form-data" >
			</div>
                        <div class="form-button text-right">
                           <button type="button" class="btn btn-light">Cancel</button><button id="submit" type="submit" class="ibtn">Save</button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
